<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock  Paper Scissors 👍🥌📄✂</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Rock Paper Scissors 👍🥌📄✂</h1> <h1 class="header">You will Vs  Ai BAD LUCK </h1> 
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="computer-choice"></div>
        <div id="scoreboard">
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
            <p id="message"></p>
        </div>
    </div>
    <div class="image.container"></div> <div class="button"></div> 
    <img src="https://i0.wp.com/quchronicle.com/wp-content/uploads/2024/01/therock_RGB_Eva-Rinaldi.png?fit=1000%2C1289&ssl=1" alt="omg witerally the wock"> 
    <img src="https://cdn-useast1.kapwing.com/static/templates/spongebob-burns-a-paper-meme-maker-full-77b14795.webp" alt="paper"> 
    <img src="https://m.media-amazon.com/images/I/71RDZCnC9bL.jpg" alt="Scissors are hand-operated shearing tools. A pair of scissors consists of a pair of blades pivoted so that the sharpened edges slide against each other when the handles (bows) opposite to the pivot are closed.">
    <button class="choice" id="resetButton">Reset</button>  
    <script src="script.js"></script>
</body>
</html>
